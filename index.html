	<script type="text/javascript">
			$(function(){
				setTimeout(function () {
					$('.jump').click(function (){
					 $('#bg-box').remove();
					 $('.jump').css({'display':'none'})
					$('#mp3').trigger('play').css({'opacity':'0'}); //点击进入游戏之后背景音乐播放
					music();
					$('#rongqi').remove();	
				})
			},11000) 	//等待加载动画完成后才可以点击进入游戏
				let progress=document.getElementById('progress');
				let num =1;
				let sum =0;
				time =setInterval(function () {
					progress.style.width= num+'%';
					progress.innerText='loading';
					if(num==100){
						clearInterval(time);
					}
					num++;
				},100);
				time1= setInterval(function(){
					sum++;
					if(sum==100){
						clearInterval(time1);
						progress.innerHTML="加载完毕";
					
					}
				},100)

				function music(){
					//暂停或者播放背景音乐
					let music_btn = document.getElementsByClassName('music')[0].getElementsByTagName('a')[0];
					let mp3 = document.getElementById('mp3');
					let statu = true;
					console.log(music_btn);
					music_btn.onclick = function(){
						// alert(1)
						if(statu == true){
							mp3.pause();
							statu = false;
							
						}else{
							mp3.play();
							statu = true;
						}
					}
				}
				
			})
			
	</script>
</head>
